<br/>
<div  fxLayout="row" fxLayoutAlign="center">
<div fxFlex=66 fxFlexFill fxLayout="column" fxLayoutAlign="center">

<mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let accion of acciones">
      {{accion.compania}}   {{accion.n_acciones}}
    </mat-list-option>
</mat-selection-list>
<br/>
<mat-form-field>
<input matInput type="number" placeholder="Importe total" [(ngModel)]="operacion.i_total" name="precio"/>
</mat-form-field>
<br/>
<label type="text" name="fecha">Fecha de la operaci√≥n: {{reloj | date:'yyyy-MM-dd HH:mm:ss'}}</label>

<div  fxLayout="row" style="margin-top:50px;">
    <div fxFlex fxLayoutAlign="center">
        <button (click)="aceptar()" mat-flat-button color="primary">Vender</button>
    </div>
    <div fxFlex fxLayoutAlign="center">
        <button (click)="cancelar()" mat-flat-button color="primary">Cancelar</button>
    </div>
</div>

</div>
</div>
