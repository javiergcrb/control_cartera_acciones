
<h1>Identifícate!</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input placeholder="Usuario" matInput [(ngModel)]="data.name"/>
    </mat-form-field>
    <mat-form-field>
        <input type="password" placeholder="Contraseña" matInput [(ngModel)]="data.password"/>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="{ name: data.name, password: data.password}" cdkFocusInitial>Login</button>
</div>
